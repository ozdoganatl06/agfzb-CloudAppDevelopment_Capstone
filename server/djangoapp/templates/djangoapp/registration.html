<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
 <!-- Stylize Login form -->
 <form action="{% url 'djangoapp:registration_request' %}" method="post">
    {% csrf_token %}
    <div class="container"> <!--Style root div with .container class -->
        <h1>Sign Up</h1>
        <div class="form-group"> <!--Style second div with .form-group class -->
          <label for="firstname"><b>First Name</b></label>
          <input id="firstname" class = "form-control" type="text" placeholder="Enter First Name: " name="firstname" required> <!--Style input with .form-control class -->
          <label for="lastname"><b>Last Name</b></label>
          <input id="lastname" class = "form-control" type="text" placeholder="Enter Last Name: " name="lastname" required> <!--Style input with .form-control class -->
          
          <label for="username"><b>User Name</b></label>
          <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required> <!--Style input with .form-control class -->
          <label for="psw"><b>Password</b></label>
          <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required> <!--Style input with .form-control class -->
        </div>
        {% if message %}
          <div class="alert alert-warning"> <!--Style the message paragraph with .alert and .alert-warning class -->
            {{ message }}
          </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Sign Up</button> <!--Style button with .btn and .btn-primary class -->
    </div>
</form>

</body>
</body>


</body>

</html>
